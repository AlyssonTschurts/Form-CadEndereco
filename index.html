<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Endereço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

<link rel="shortcut icon" href="Captura de tela 2023-10-06 112152.png" type="image/x-icon">
 
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">ALYTIFI</h1>
    <h3 class="text-center">Cadastre-se aqui para iniciar suas compras :)</h3>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="nome" class="form-label"><b>Nome</b></label>
                <input type="text" class="form-control form-control-lg" id="nome">
            </div>
            
            <div class="form-group">
                <label for="numero" class="form-label"><b>Número</b></label>
                <input type="text" class="form-control" id="numero">
            </div>
            
            <div class="form-group">
                <label for="cep" class="form-label"><b>CEP</b></label>
                <input type="text" class="form-control form-control-sm" id="cep">
            </div>
            
            <div class="form-group">
                <label for="rua" class="form-label"><b>Endereço</b></label>
                <input type="text" class="form-control" id="rua" placeholder="Rua">
            </div>
            
            <div class="form-group">
                <label for="bairro" class="form-label"><b>Bairro</b></label>
                <input type="text" class="form-control form-control-lg" id="bairro" placeholder="Bairro">
            </div>
            
            <div class="form-group">
                <label for="cidade" class="form-label"><b>Cidade</b></label>
                <input type="text" class="form-control" id="cidade">
            </div>
            
            <div class="form-group">
                <label for="estado" class="form-label"><b>Estado</b></label>
                <input id="estado" class="form-control form-control-sm">
            </div>
            
            <div class="form-group">
                <label for="sexo" class="form-label"><b>Sexo</b></label>
                <select id="sexo" class="form-select">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cpf" class="form-label"><b>CPF</b></label>
                <input type="text" class="form-control" id="cpf">
            </div>
            
            <div class="form-group">
                <label for="idade" class="form-label"><b>Idade</b></label>
                <input type="text" class="form-control form-control-sm" id="idade">
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label"><b>Senha</b></label>
                <input type="password" class="form-control form-control-lg" id="senha">
            </div>
            
            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="validarCPF()">Cadastrar</button>
            </div>
            
            <div id="resultado" class="text-center"></div>
        </form>
    </div>
</div>


</body>
</html>
